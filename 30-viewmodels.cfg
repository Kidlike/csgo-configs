cl_righthand 0

viewmodel_fov 65

// remove shifting of arms
cl_viewmodel_shift_left_amt 0
cl_viewmodel_shift_right_amt 0

// adjust position
viewmodel_offset_x -1
viewmodel_offset_y 1
viewmodel_offset_z -2

// lower bob settings (the changes to the viewmodel when moving)
cl_bob_lower_amt 10  // running - forth/back adjustments
cl_bobamt_lat 0.1    // running - left/right adjustments
cl_bobamt_vert 0.1   // running - up/down adjustments
cl_bobcycle 0.98     // set frequency to default

