// Crosshair Colors;
cl_crosshairalpha 255;
alias crosshair-color-green    "exec my/crosshairs/_color-green.cfg";
alias crosshair-color-yellow   "exec my/crosshairs/_color-yellow.cfg";
alias crosshair-color-blue     "exec my/crosshairs/_color-blue.cfg";
alias crosshair-color-cyan     "exec my/crosshairs/_color-cyan.cfg";
alias crosshair-color-red      "exec my/crosshairs/_color-red.cfg";
alias crosshair-color-lime     "exec my/crosshairs/_color-lime.cfg";
alias crosshair-color-magenta  "exec my/crosshairs/_color-magenta.cfg";
alias crosshair-color-orange   "exec my/crosshairs/_color-orange.cfg";
alias crosshair-color-pink     "exec my/crosshairs/_color-pink.cfg";
alias crosshair-color-red      "exec my/crosshairs/_color-red.cfg";

alias crosshair-color          "crosshair-color-cyan;";


alias crosshair-default        "exec my/crosshairs/default-static.cfg";
alias crosshair-shroud         "exec my/crosshairs/shroud.cfg";
alias crosshair-kennys         "exec my/crosshairs/kennys.cfg";
alias crosshair-dot            "exec my/crosshairs/dot-outline.cfg";
alias crosshair-square         "exec my/crosshairs/square-static-outline.cfg";
alias crosshair-cross-dynamic  "exec my/crosshairs/cross-dynamic.cfg";
alias crosshair-cross-static   "exec my/crosshairs/cross-static.cfg";
alias crosshair-neds           "exec my/crosshairs/neds.cfg";

// Use enter to toggle between two crosshair types
alias crosshair-enter-1        "crosshair-kennys;  bind enter crosshair-enter-2;";
alias crosshair-enter-2        "crosshair-color;   crosshair-neds;             bind enter crosshair-enter-1;";
// Use space to toggle between two crosshair types
alias crosshair-space-1        "crosshair-kennys;  bind space crosshair-space-2;";
alias crosshair-space-2        "crosshair-color;   crosshair-square;           bind space crosshair-space-1;";

crosshair-color
crosshair-space-1
crosshair-enter-1

// This makes your sniper shots slightly more accurate (by 1 pixel);
cl_crosshair_sniper_width 2;
