sensitivity 1.0;
// Default sensitivity ratio for zoomed weapons
zoom_sensitivity_ratio_mouse 0.7;
// Change to this if you want to match your default -unzoomed- sensitivity
//zoom_sensitivity_ratio_mouse 0.818933027098955175;


// disable help and messages
gameinstructor_enable 0
cl_showhelp 0
cl_autohelp 0
cl_showpluginmessages 0
cl_disablefreezecam 1
cl_disablehtmlmotd 1

// Video
mat_monitorgamma 1.6                    // Sets the Brightness
mat_monitorgamma_tv_enabled 0           // Turn off TV Mode for less off-set light

// Sound
voice_scale 0.4                         // Voice to volume ratio
snd_musicvolume 0                       // Turns off all music

// Better sound positioning
snd_mixahead 0.05;
snd_headphone_pan_exponent 1.2;
snd_headphone_pan_radial_weight 0.5;
snd_rear_headphone_position 90;
snd_front_headphone_position 50.2;

// Enable mouse raw input
m_rawinput 1

// Disables windows mouse acceleration
m_mouseaccel2 0
m_mouseaccel1 0
m_customaccel 0

// Turn on the team wall hack :)
cl_teamid_overhead_always 1
+cl_show_team_equipment

// Others
r_drawtracers_firstperson 0             // Hides bullet tracers in first person view
lobby_voice_chat_enabled 0              // Turns microphone off in lobby
cl_use_opens_buy_menu 0                 // Disables E from opening buy-menu
mm_dedicated_search_maxping 60          // Maxping search in Matchmaking
cl_autowepswitch 0                      // Disable weapon switch when picking up weapons
joystick 0                              // required by some CSGO Servers

